<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-if="dataIsSet">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">মেনু</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-refresher
                pulling-text="আপডেট করতে নিচে টানুন..."
                on-refresh="update()">
        </ion-refresher>

        <ion-item ng-if="menuItem.active!=0" ng-repeat="menuItem in menuItems" nav-clear menu-close href="#/app/submenus/{{menuItem.menu_id}}">
          {{menuItem.menu_name}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/map">
          লোকেশন
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/test">
          test
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
